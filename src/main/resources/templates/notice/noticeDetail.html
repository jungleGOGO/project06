<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link th:href="@{/static/css/page.css}" rel="stylesheet">
    <style>
        h3,span,strong,p { color :#000; font-family: GongGothicMedium; }
    </style>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <th:block th:insert="~{layout/header :: header}"></th:block>

    <div class="container-xxl py-5">
        <div class="container">
            <section style="padding-top: 0;">
                <div style="display: flex; justify-content: center;">
                    <div class="card" style="width: 100%;">
                        <div class="card-body" >
                            <div class="card-title" style="padding-bottom: 20px; border-bottom: 1px solid;">
                                <div class="d-flex align-items-center mt-3">
                                    <div class="ms-3">
                                        <p class="mb-0" style="font-weight: bold; padding-bottom: 5px;"><h3 th:text="${detail.title}"></h3></p>
                                        <p class="mb-0"><strong>작성자</strong> | <span th:text="${detail.author}"></span> &nbsp; <strong>작성일</strong> | <span th:text="${#temporals.format(detail.regDate, 'yyyy-MM-dd')}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-text mt-4">
                                <div class="ms-3">
                                    <p style="padding-top: 30px; padding-bottom: 100px;}" id="content" th:text="${detail.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width: 100%; margin-top: 30px;">
                    <a class="btn btn-success" th:href="@{/notice/list}" style="float:right;">목록</a>
                </div>
            </section>
        </div>
    </div>
</div>
    <th:block th:insert="~{layout/footer :: footer}"></th:block>
</body>
</html>
