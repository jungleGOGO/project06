<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/img/logo/logo.ico}" alt="" class="img-fluid"></a>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" th:href="@{/}">Home</a></li>
                <li><a class="nav-link scrollto" th:href="@{/java/project}">프로젝트</a></li>
                <li><a class="nav-link scrollto" th:href="@{/editor}" >연습장</a></li>
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="nav-item nav-link"><i class="fas fa-sign-in-alt me-2"></i>로그인</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('USER')">
                        <li><a th:href="@{/member/mypage}" class="btn-get-started scrollto" style="font-weight: bolder">마이페이지</a></li>
                    </th:block>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <li><a th:href="@{/admin/dash}" class="btn-get-started scrollto" style="font-weight: bolder">관리자페이지</a></li>
                    </th:block>
                    <li><a th:href="@{/logout}" class="btn-get-started scrollto" style="font-weight: bolder">로그아웃</a></li>
                </th:block>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>
</th:block>
</html>
