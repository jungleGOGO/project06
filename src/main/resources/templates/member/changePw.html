<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호변경</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link th:href="@{/static/css/login.css}" rel="stylesheet">
</head>
<body>
<div>
    <div class="container" style="margin-top: 200px;">
        <th:block th:insert="~{layout/header :: header}"></th:block>
        <div class="card-3d-wrap mx-auto" style="width: 550px;">
            <div class="card-3d-wrapper">
                <div class="card-front">
                    <div class="center-wrap">
                        <div class="section text-center">
                            <h4 class="mb-4 pb-3">회원정보변경</h4>
                            <form th:action="@{/member/changePw}" autocomplete="off" th:object="${memberJoinDTO}" method="post">
                                <div class="form-group">
                                    <label class="form-label" style="width:200px;">기존 비밀번호</label>
                                    <input type="password" th:field="*{nowPassword}" placeholder="사용중인 비밀번호를 입력하세요." class="form-style" style="padding-left: 30px!important;"  required />
                                    <p th:if="${#fields.hasErrors('nowPassword')}" th:errors="*{nowPassword}" class="fieldError">Incorrect data</p>
                                </div>
                                <div class="form-group mt-2">
                                    <label class="form-label" style="width:200px;">변경 비밀번호</label>
                                    <input type="password" th:field="*{mpw}" placeholder="8자리 ~ 16자리 대소문자와 특수문자" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" class="form-style" style="padding-left: 30px!important;"  required />
                                    <p th:if="${#fields.hasErrors('mpw')}" th:errors="*{mpw}" class="fieldError">Incorrect data</p>
                                </div>
                                <div class="form-group mt-2">
                                    <label class="form-label" style="width:200px;">비밀번호 확인</label>
                                    <input type="password" th:field="*{passwordConfirm}" placeholder="비밀번호를 다시 입력하세요." class="form-style" style="padding-left: 30px!important;" required />
                                    <p th:if="${#fields.hasErrors('passwordConfirm')}"  th:errors="*{passwordConfirm}" class="fieldError">Incorrect data</p>
                                </div>
                                <button type="submit" class="btn mt-4">변경</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
