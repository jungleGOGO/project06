<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="mb-3">
        <label for="mname" class="form-label">이름</label>
        <input type="text" class="form-control" id="mname" name="mname" th:value="${member.mname}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" readonly>
    </div>
    <div class="mb-3">
        <label for="mpw" class="form-label">비밀번호</label>
        <input type="text" class="form-control" id="mpw" name="mpw" th:value="${pw}" readonly>
        <a th:href="@{/member/changePw}" class="btn btn-dark">비밀번호 변경</a>
    </div>
</body>
</html>
