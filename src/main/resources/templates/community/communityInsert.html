<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>커뮤니티 추가</title>
    <style>
        .fieldError { color : red;}
    </style>
</head>
<body>
<div class="card-body">
    <form action="/community/insert" method="post"  th:object="${communityDTO}">
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" >
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-primary submitBtn">등록</button>
        </div>
    </form>
</div>
</body>
</html>
